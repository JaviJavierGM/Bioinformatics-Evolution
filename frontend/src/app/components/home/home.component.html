<div class="container-fluid mt-5">
    <!-- <h1>{{page_title}}</h1>  --> 
    <!-- <p>home works!</p> -->

    <!-- Inicio del Carrusel de Imagenes -->
    <div id="carouselExampleIndicators" class="carousel slide home_slide_carousel" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active home-carousel">
            <img class="d-block w-100" src="../../../assets/images/uam.jpg" alt="First slide">

            <div class="carousel-caption d-none d-md-block">
                <h5 class="text-carousel">Fotografia No.1</h5>
                <p class="text-carousel">Foto de Ubuntu</p>
            </div>
          </div>

          <div class="carousel-item home-carousel">
            <img class="d-block w-100" src="../../../assets/images/ubuntu.jpg" alt="Second slide">

            <div class="carousel-caption d-none d-md-block">
                <h5 class="text-carousel">Fotografia No.2</h5>
                <p class="text-carousel">Foto de Ubuntu</p>
            </div>
          </div>

          <div class="carousel-item home-carousel">
            <img class="d-block w-100" src="../../../assets/images/image_register.jpg" alt="Third slide">

            <div class="carousel-caption d-none d-md-block">
                <h5 class="text-carousel">Fotografia No.3</h5>
                <p class="text-carousel">Foto de Ubuntu</p>
            </div>
          </div>

          <div class="carousel-item home-carousel">
            <img class="d-block w-100" src="../../../assets/images/christmas-colour.png" alt="Fourth  slide">

            <div class="carousel-caption d-none d-md-block">
                <h5 class="text-carousel">Fotografia No.4</h5>
                <p class="text-carousel">Foto de Ubuntu</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- Fin del Carrusel de Imagenes  -->

      <div class="card-columns mt-5">
        <article class="card w-100" *ngFor="let post of posts">
            <div class="card-header">
                <a [routerLink]="['/']">
                    <h3>{{post}}</h3>
                </a>
            </div>

            <div class="card-body">
                <!-- Imgen -->
                <div class="project-post-image w-100" >
                    <img src="../../../assets/images/defaultImage.png" class="w-100" alt="project-image">
                </div>
                <!--  Botones -->
                <div class="row project-buttons mt-2  justify-content-center justify-content-sm-center">
                    <a [routerLink]="['/']" class="btn btn-success mr-2">Consult</a>
                    <a [routerLink]="['/']" class="btn btn-warning mr-2">Edit</a>
                    <a [routerLink]="['/']" class="btn btn-danger">Remove</a>
                </div>
            </div>

            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </article>
    </div>
      
</div>
